            <div class="card-body">
                
                <form>
                <div class="one">
                <label for=''>Name on card</label>
                <input placeholder='Full Name' type='text'>
                </div>
                
                <div class="two">
                <label for=''>Card Number</label>
                <input maxlength='16' placeholder='xxxx xxxx xxxx xxxx' type='number'>
                </div>
                
                <div class="three">
                <label for=''>Expiry Date</label>
                <select>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
                </div>
                
                <div class="four">
                    <!-- blank character -->
                    <label for=''>&#x200b;</label>
                <select>
                    <option>2015</option>
                    <option>2016</option>
                    <option>2017</option>
                    <option>2018</option>
                    <option>2019</option>
                    <option>2020</option>
                </select>
                </div>
                <div class="five">
                <label for=''>CVV</label>
                <input maxlength='3' placeholder='***' type='number'>
                </div><br><br>
                
                </form>
                
            </div>
            <button align="center" type="submit" style="padding: 0px 10px 0px 10px;margin: 10% 50% auto;top: 50%;left:40%;"><h3>Submit</h3></button>
